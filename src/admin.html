<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>管理页面</title>
		<link rel="stylesheet" href="css/default.css">
	</head>
	<body>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<div class="page">
			<aside>
				<div class="newSong"></div>
				<div id="songList-container"></div>
				<div class="uploadArea">
					<div id="uploadContainer" class="draggable">
						<div id="uploadButton" class="clickable">
							<p>点击或拖曳上传</p>
							<p>文件大小不能超过8 MB</p>
						</div>
					</div>
					<div id="uploadStatus"></div>
					<audio src="" controls id="audioDemo">当前浏览器不支持audio</audio>
				</div>
			</aside>
			<main></main>
		</div>
		<!-- 引入数据库 -->
		<script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
		<script src="./js/initializers/av.js"></script>
		<!-- 引入七牛云 -->
		<script src="../node_modules/plupload/js/plupload.full.min.js"></script>
		<script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
		<!-- 事件处理中心 -->
		<script src="./js/event-hub.js"></script>
		<!-- 各个模块 -->
		<script src="./js/song-form.js"></script>
		<script src="./js/new-song.js"></script>
		<script src="./js/song-list.js"></script>
		<script src="./js/upload-song-list.js"></script>
	</body>
</html>
